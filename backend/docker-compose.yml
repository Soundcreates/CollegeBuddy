version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: collegebuddy_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - collegebuddy_network

  app:
    build: .
    container_name: collegebuddy_backend
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}
      DB_TIMEZONE: ${DB_TIMEZONE}
    ports:
      - "${APP_PORT}:8080"
    networks:
      - collegebuddy_network

volumes:
  pgdata:

networks:
  collegebuddy_network:
